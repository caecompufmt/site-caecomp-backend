version: '3.7'
services:
  database:
    env_file:
      - .env
    platform: linux/x86_64
    image: mysql:latest 
    container_name: ${APP_NAME:?err}-database
    command: --default-authentication-plugin=mysql_native_password
    restart: 'on-failure'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:?err}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - ${DB_VOLUME}:/var/lib/mysql
